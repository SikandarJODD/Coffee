<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee - Capi</title>
    <link rel="stylesheet" href="/sass/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>
        <p id="header_logo">Coffe&eacute;</p>
        <img src="/imgs/cofeeee_g.png" alt="coffee_logo" id="coffee_logo">
    </header>
    <section class="content_main1">
        <div class="left_content rellax" data-rellax-speed="-6.3">
            <h1>Welcome to <span id="coffee">Coffee</span> World</h1>
            <p id="content_main_p">We Provide Amazing Coffee Throughout Mumbai</p>


        </div>
        <div class="right_content" data-aos="slide-left" data-aos-delay="50" data-aos-duration="1000"
            data-aos-easing="ease-in-out" data-aos-once="false">
            <img src="/imgs/coffee__cup1_gg.png" alt="coffee_img" data-tilt id="img_1">
        </div>
    </section>
    <!-- <section class="cups">
        <img src="/imgs/img_logo.png" class="img_logo_2 rellax" data-rellax-speed="-1.4"  alt="">
    </section> -->
    <section class="content_main1 content_main2">
        <div class="left_content1">
            <div class="card" data-tilt>
                <img src="/imgs/bottle1-removebg.png" alt="coffee_img" class="card_img">
                <div class="card-title">Espresso Coffee</div>
                <div class="card-subcontent"></div>
            </div>
        </div>
        <div class="right_content1">
            <h2>Drink <span>Espresso</span> Stay Energetic</h2>
            <!-- <h3>Strong and black, with a smooth, marbled crema. For anyone who loves authentic espresso.</h3> -->
            <ul>
                <li><span>Taste </span> :  Smooth and rich</li>
                <li><span>Look </span> : Golden Cream and Warm Color</li>
                <li><span>Roasting </span> : Medium</li>
            </ul>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/tilt.js/dest/tilt.jquery.js"></script>
    <script src="/js/index.js"></script>
    <script src="/node_modules/rellax/rellax.js"></script>
    <script src="/node_modules/rellax/rellax.min.js"></script>
    <script>
        var rellax = new Rellax('.rellax');
    </script>
    <script>
        $('.right_content img').tilt({
            glare: true,
            // maxGlare: .5,
        })
        $('.card').tilt({
            glare: true,
            maxGlare: .5,
        })

    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
